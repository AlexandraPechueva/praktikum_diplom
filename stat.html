<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>NewsAnalyzer</title>
    <meta name="description" content="Дипломный проект Яндекс.практикум по профессии frontend-разработчик" />
    <meta name="author" content="Печуева Александра">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="./images/A.svg" type="image/png">
    <link rel="stylesheet" href="stat.09a358eff7431f94f334.css">
</head>

<body>
    <div class="root">
        <header class="header header_black root__fullwidth-section">
            <p class="logo">NewsAnalyzer</p>
            <ul class="header__menu">
                <li>
                    <a href="./index.html" class="link header__menu-item header__menu-item_black">Главная</a>
                </li>
                <li>
                    <a href="./about.html" class="link header__menu-item header__menu-item_black">О проекте</a>
                </li>
            </ul>
        </header>

        <section class="breadcrumbs root__section"><a href="/" class="link">Главная</a> <span class="muted-text">/
                Аналитика</span></section>
        <section class="stat-text root__section">
            <h1 class="stat-text__title title"></h1>
            <ul class="stat-text__info">
                <li>
                    Новостей за неделю: <span class="stat-text__accent" id="week-amount"></span>
                </li>

                <li>
                    Упоминаний в заголовках: <span class="stat-text__accent" id="title-amount"></span>
                </li>
            </ul>
        </section>

        <section class="chart-area root__fullwidth-section">
            <h2 class="chart-area__title title root__section">Аналитика по дням</h2>
            <div class="chart root__section">
                <p class="chart__caption chart__caption_date muted-text">Дата (август)</p>
                <p class="chart__caption muted-text">Кол-во упоминаний</p>

                <div class="chart__scale-line"></div>

                <div class="chart__times-wrapper chart__times-wrapper_top">
                    <p class="chart__times">0</p>
                    <p class="chart__times">25</p>
                    <p class="chart__times">50</p>
                    <p class="chart__times">75</p>
                    <p class="chart__times">100</p>
                </div>

                <div class="chart__date-wrapper">
                    <p class="chart__date" id="dayOne"></p>
                    <p class="chart__date" id="dayTwo"></p>
                    <p class="chart__date" id="dayThree"></p>
                    <p class="chart__date" id="dayFour"></p>
                    <p class="chart__date" id="dayFive"></p>
                    <p class="chart__date" id="daySix"></p>
                    <p class="chart__date" id="daySeven"></p>
                </div>

                <div class="chart__bars-wrapper">
                    <div class="chart__bar"></div>
                    <div class="chart__bar"></div>
                    <div class="chart__bar"></div>
                    <div class="chart__bar"></div>
                    <div class="chart__bar"></div>
                    <div class="chart__bar"></div>
                    <div class="chart__bar"></div>
                </div>

                <div class="chart__times-wrapper chart__times-wrapper_bottom">
                    <p class="chart__times">0</p>
                    <p class="chart__times">25</p>
                    <p class="chart__times">50</p>
                    <p class="chart__times">75</p>
                    <p class="chart__times">100</p>
                </div>

            </div>
        </section>

        <section class="footer root__section">
            <div class="copyright muted-text">&copy; 2019 Supersite</div>
            <ul class="footer-menu">
                <li>
                    <a href="./index.html" class="link footer-menu__item">Главная</a>
                </li>
                <li>
                    <a href="./about.html" class="link footer-menu__item">О проекте</a>
                </li>
                <li>
                    <a href="https://praktikum.yandex.ru/" class="link footer-menu__item">Яндекс.Практикум</a>
                </li>
            </ul>

            <div class="footer-links">
                <a href="https://www.github.com/" class="footer-links__item">
                    <img src="./images/github.svg" alt="github" class="footer-links__icon">
                </a>

                <a href="https://www.facebook.com/" class="footer-links__item">
                    <img src="./images/facebook.svg" alt="facebook" class="footer-links__icon">
                </a>
            </div>
        </section>
    </div>

    <script src="stat.b0b4dad04fa35f4100fc.js"></script>
</body>

</html>
